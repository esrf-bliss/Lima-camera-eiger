# Strip the 'v' from the version tag
{% if GIT_DESCRIBE_TAG is defined %}
{%   set version = GIT_DESCRIBE_TAG[1:] %}
{% else %}
{%   set version = "0.0.0" %}
{% endif %}

package:
  name: lima-camera-eiger
  version: {{ version }}

source:
  path: ../..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

requirements:
  host:
    - python {{ python }}
    - sip 4.19* # API v12.7
    - lima-core 1.10.6*
    - libcurl
    - lz4
    - zeromq
    - jsoncpp
  build:
    - cmake
    - ninja
    - {{ compiler('cxx') }}
  run:
    - python
    - {{ pin_compatible('sip', min_pin='x.x.x', max_pin='x') }}
    - {{ pin_compatible('lima-core', min_pin='x.x', max_pin='x.x') }}
    - libcurl
    - lz4
    - zeromq
    - jsoncpp

test:
  requires:
    - cmake
  imports:
    - Lima.Eiger
  commands:
    - cmake --version
    - ctest --version
    - cpack --version

about:
  home: https://github.com/esrf-bliss/Lima
  license: GPL
  license_file: COPYING
  summary: a library for the unified control of 2D detectors
